{% extends "resources/item_base.html" %}

{% block title %}
    Delete {{ item }}
{% endblock %}

{% block content %}
<h1>Delete {{ item }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ item }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "item_detail" item.pk %}>Cancel</a>

{% endblock %}
