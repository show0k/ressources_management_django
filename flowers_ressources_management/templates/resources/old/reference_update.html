{% extends "resources/reference_base.html" %}

{% block title %}
    Update {{ reference }}
{% endblock %}

{% block content %}
<h1><a href={% url "reference_list" %}>Reference</a></h1>
<h2>Update {{ reference }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "reference_detail" reference.pk %}>Cancel</a>
<form style="display:inline;" action={% url "reference_delete" reference.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ reference }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
