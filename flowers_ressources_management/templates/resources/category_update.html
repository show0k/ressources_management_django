{% extends "resources/category_base.html" %}

{% block title %}
    Update {{ category }}
{% endblock %}

{% block content %}
<h1><a href={% url "category_list" %}>Category</a></h1>
<h2>Update {{ category }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "category_detail" category.pk %}>Cancel</a>
<form style="display:inline;" action={% url "category_delete" category.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ category }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
