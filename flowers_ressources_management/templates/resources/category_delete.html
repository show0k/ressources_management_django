{% extends "resources/category_base.html" %}

{% block title %}
    Delete {{ category }}
{% endblock %}

{% block content %}
<h1>Delete {{ category }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ category }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "category_detail" category.pk %}>Cancel</a>

{% endblock %}
