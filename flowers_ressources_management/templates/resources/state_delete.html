{% extends "resources/state_base.html" %}

{% block title %}
    Delete {{ state }}
{% endblock %}

{% block content %}
<h1>Delete {{ state }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ state }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "state_detail" state.pk %}>Cancel</a>

{% endblock %}
