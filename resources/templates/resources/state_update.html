{% extends "resources/state_base.html" %}

{% block title %}
    Update {{ state }}
{% endblock %}

{% block content %}
<h1><a href={% url "state_list" %}>State</a></h1>
<h2>Update {{ state }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "state_detail" state.pk %}>Cancel</a>
<form style="display:inline;" action={% url "state_delete" state.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ state }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
